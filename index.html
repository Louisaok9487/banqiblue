<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍氏暗棋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --board-bg: #d8c3a5;
            --board-border: #8e795e;
            --piece-bg: #f9f6f2;
            --piece-shadow: rgba(0,0,0,0.3);
            --red-text: #c84b31;
            --black-text: #2d2d2d;
            --selected-glow: #f7b733;
            --hint-color: rgba(10, 132, 38, 0.5);
            --font-family-status: 'Noto Serif TC', serif;
            --font-family-piece: 'Ma Shan Zheng', cursive;
        }

        body {
            font-family: var(--font-family-status);
            background-color: #f0e9dc;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover;
            background-position: center;
            overflow-y: auto;
        }

        .game-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            z-index: 2000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .game-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .start-menu {
            background-color: var(--board-bg);
            padding: 3rem 4rem;
            border-radius: 20px;
            text-align: center;
            border: 8px solid var(--board-border);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .start-menu h1 {
            font-family: var(--font-family-piece);
            font-size: 4rem;
            color: var(--black-text);
            margin-bottom: 2rem;
        }

        .difficulty-btn {
            background-color: var(--board-border);
            color: var(--piece-bg);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-family: var(--font-family-status);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px var(--piece-shadow);
            margin: 0.5rem;
            display: block;
            width: 100%;
        }

        .difficulty-btn:hover {
            background-color: #7a684e;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--piece-shadow);
        }

        .game-wrapper {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            padding: 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--board-bg);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25), 0 5px 10px rgba(0,0,0,0.15);
            border: 8px solid var(--board-border);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: rgba(142, 121, 94, 0.5);
            border: 2px solid var(--board-bg);
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .piece {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            background-color: var(--piece-bg);
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 5px 10px var(--piece-shadow);
            border: 3px solid var(--board-border);
        }
        
        .piece-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 50%;
        }

        .piece.flipped .piece-inner {
            transform: rotateY(180deg);
        }

        .piece-front, .piece-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece-back {
            font-family: var(--font-family-status);
            background-color: #a89a87;
            color: var(--board-bg);
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .piece-front {
            font-family: var(--font-family-piece);
            background-color: var(--piece-bg);
            transform: rotateY(180deg);
        }

        .piece.red-piece .piece-front {
            color: var(--red-text);
            border: 3px solid var(--red-text);
            text-shadow: 0 0 5px rgba(200, 75, 49, 0.5);
        }

        .piece.black-piece .piece-front {
            color: var(--black-text);
            border: 3px solid var(--black-text);
            text-shadow: 0 0 5px rgba(45, 45, 45, 0.3);
        }
        
        .piece.selected {
            box-shadow: 0 0 25px 8px var(--selected-glow), inset 0 -3px 5px rgba(0,0,0,0.1);
            transform: scale(1.08);
        }

        .hint::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25%;
            height: 25%;
            background-color: var(--hint-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        #game-status {
            font-family: var(--font-family-status);
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            min-height: 70px;
            color: var(--black-text);
            background-color: rgba(255,255,255,0.6);
            border-radius: 10px;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        #restart-button {
            background-color: var(--board-border);
            color: var(--piece-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: var(--font-family-status);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px var(--piece-shadow);
        }

        #restart-button:hover {
            background-color: #7a684e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--piece-shadow);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-box {
            padding: 3rem 4rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: scale(0.7);
            transition: transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            position: relative;
            overflow: hidden;
        }
        .modal.show .modal-box {
            transform: scale(1);
        }
        .modal-box h2 {
            font-family: var(--font-family-piece);
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .modal-box p {
            font-size: 1.5rem;
        }
        
        #victory-modal .modal-box {
             background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
             color: var(--board-border);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #f00;
            top: -50px;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 1;
            }
        }
        
        #defeat-modal .modal-box {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: #f8f9fa;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="start-screen" class="game-screen">
        <div class="start-menu">
            <h1>藍氏暗棋</h1>
            <button id="novice-btn" class="difficulty-btn">新手</button>
            <button id="master-btn" class="difficulty-btn">高手</button>
        </div>
    </div>

    <div id="game-wrapper" class="game-wrapper hidden">
        <div class="game-container">
            <div id="game-status"></div>
            <div id="game-board"></div>
            <div class="text-center mt-4">
                <button id="restart-button">返回主選單</button>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal">
        <div class="modal-box">
            <h2>恭喜通關！</h2>
            <p>您已成功擊敗對手！</p>
        </div>
    </div>

    <div id="defeat-modal" class="modal">
        <div class="modal-box">
            <h2>再接再厲！</h2>
            <p>失敗乃成功之母，東山再起！</p>
        </div>
    </div>

    <script>
        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('game-status');
        const restartBtn = document.getElementById('restart-button');
        const victoryModal = document.getElementById('victory-modal');
        const defeatModal = document.getElementById('defeat-modal');
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const noviceBtn = document.getElementById('novice-btn');
        const masterBtn = document.getElementById('master-btn');

        const BOARD_WIDTH = 4;
        const BOARD_HEIGHT = 8;
        const AI_TIME_LIMIT = 4500; // AI 思考時間限制 (毫秒)

        const PIECE_CONFIG = {
            'k': { rank: 7, name: '將' }, 'g': { rank: 7, name: '帥' },
            'a': { rank: 6, name: '士' }, 'd': { rank: 6, name: '仕' },
            'e': { rank: 5, name: '象' }, 'h': { rank: 5, 'name': '相' },
            'r': { rank: 4, name: '車' }, 't': { rank: 4, 'name': '俥' },
            'm': { rank: 3, name: '馬' }, 'n': { rank: 3, 'name': '傌' },
            'c': { rank: 2, name: '炮' }, 'x': { rank: 2, 'name': '砲' },
            'p': { rank: 1, name: '卒' }, 's': { rank: 1, 'name': '兵' }
        };
        
        const pieceValues = { '帥': 10000, '將': 10000, '仕': 120, '士': 120, '相': 120, '象': 120, '俥': 500, '車': 500, '傌': 300, '馬': 300, '砲': 320, '炮': 320, '兵': 80, '卒': 80 };

        const PIECES = [
            { id: 'g1', color: 'red', ...PIECE_CONFIG['g'] },
            { id: 'd1', color: 'red', ...PIECE_CONFIG['d'] }, { id: 'd2', color: 'red', ...PIECE_CONFIG['d'] },
            { id: 'h1', color: 'red', ...PIECE_CONFIG['h'] }, { id: 'h2', color: 'red', ...PIECE_CONFIG['h'] },
            { id: 't1', color: 'red', ...PIECE_CONFIG['t'] }, { id: 't2', color: 'red', ...PIECE_CONFIG['t'] },
            { id: 'n1', color: 'red', ...PIECE_CONFIG['n'] }, { id: 'n2', color: 'red', ...PIECE_CONFIG['n'] },
            { id: 'x1', color: 'red', ...PIECE_CONFIG['x'] }, { id: 'x2', color: 'red', ...PIECE_CONFIG['x'] },
            { id: 's1', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's2', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's3', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's4', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's5', color: 'red', ...PIECE_CONFIG['s'] },
            
            { id: 'k1', color: 'black', ...PIECE_CONFIG['k'] },
            { id: 'a1', color: 'black', ...PIECE_CONFIG['a'] }, { id: 'a2', color: 'black', ...PIECE_CONFIG['a'] },
            { id: 'e1', color: 'black', ...PIECE_CONFIG['e'] }, { id: 'e2', color: 'black', ...PIECE_CONFIG['e'] },
            { id: 'r1', color: 'black', ...PIECE_CONFIG['r'] }, { id: 'r2', color: 'black', ...PIECE_CONFIG['r'] },
            { id: 'm1', color: 'black', ...PIECE_CONFIG['m'] }, { id: 'm2', color: 'black', ...PIECE_CONFIG['m'] },
            { id: 'c1', color: 'black', ...PIECE_CONFIG['c'] }, { id: 'c2', color: 'black', ...PIECE_CONFIG['c'] },
            { id: 'p1', color: 'black', ...PIECE_CONFIG['p'] }, { id: 'p2', color: 'black', ...PIECE_CONFIG['p'] }, { id: 'p3', color: 'black', ...PIECE_CONFIG['p'] }, { id: 'p4', color: 'black', ...PIECE_CONFIG['p'] }, { id: 'p5', color: 'black', ...PIECE_CONFIG['p'] },
        ];
        
        let boardState = [];
        let playerColor = null;
        let aiColor = null;
        let currentPlayer = null;
        let selectedPiece = null;
        let firstMove = true;
        let gameOver = false;
        let isPlayerTurn = true;
        let difficulty = 'novice'; // 'novice' or 'master'

        let flipSound, moveSound, captureSound;
        
        function setupSounds() {
            if (typeof Tone === 'undefined') return;
            flipSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.0, release: 0.1 } }).toDestination();
            moveSound = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0 } }).toDestination();
            captureSound = new Tone.MembraneSynth({ pitchDecay: 0.05, octaves: 10, oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' } }).toDestination();
        }

        function playSound(type) {
             if (typeof Tone === 'undefined' || Tone.context.state !== 'running') return;
            try {
                if (type === 'flip') flipSound.triggerAttackRelease('C5', '8n');
                if (type === 'move') moveSound.triggerAttackRelease('0.1');
                if (type === 'capture') captureSound.triggerAttackRelease('C3', '8n');
            } catch (e) { console.error("音效播放失敗:", e); }
        }

        function startGame(level) {
            difficulty = level;
            startScreen.classList.add('hidden');
            gameWrapper.classList.remove('hidden');
            initGame();
        }

        function initGame() {
            gameOver = false;
            firstMove = true;
            playerColor = null;
            aiColor = null;
            currentPlayer = null;
            selectedPiece = null;
            isPlayerTurn = true;
            statusEl.textContent = `歡迎來到藍氏暗棋！點擊棋子開始。(${difficulty === 'novice' ? '新手' : '高手'}模式)`;
            victoryModal.classList.remove('show');
            defeatModal.classList.remove('show');
            
            let shuffledPieces = [...PIECES].sort(() => Math.random() - 0.5);
            boardState = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                let row = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const pieceData = shuffledPieces.pop();
                    row.push(pieceData ? { ...pieceData, x, y, isFlipped: false } : null);
                }
                boardState.push(row);
            }
            renderBoard();
        }

        function renderBoard() {
            boardEl.innerHTML = '';
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const pieceData = boardState[y][x];
                    const pieceEl = document.createElement('div');
                    pieceEl.classList.add('piece');
                    pieceEl.dataset.x = x;
                    pieceEl.dataset.y = y;

                    if (pieceData) {
                        const pieceInner = document.createElement('div');
                        pieceInner.classList.add('piece-inner');
                        const pieceFront = document.createElement('div');
                        pieceFront.classList.add('piece-front');
                        pieceFront.textContent = pieceData.name;
                        const pieceBack = document.createElement('div');
                        pieceBack.classList.add('piece-back');
                        pieceBack.textContent = '棋';
                        pieceInner.appendChild(pieceBack);
                        pieceInner.appendChild(pieceFront);
                        pieceEl.appendChild(pieceInner);

                        if (pieceData.isFlipped) {
                            pieceEl.classList.add('flipped', pieceData.color + '-piece');
                        }
                        if (selectedPiece && selectedPiece.x === x && selectedPiece.y === y) {
                            pieceEl.classList.add('selected');
                        }
                    } else {
                        pieceEl.classList.add('empty');
                    }
                    boardEl.appendChild(pieceEl);
                }
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.hint').forEach(el => el.classList.remove('hint'));
        }

        function highlightMoves(moves) {
            moves.forEach(move => {
                const targetEl = document.querySelector(`.piece[data-x='${move.toX}'][data-y='${move.toY}']`);
                if (targetEl) {
                    targetEl.classList.add('hint');
                }
            });
        }

        function getValidMovesForPiece(piece, board) {
            const moves = [];
            for (let toY = 0; toY < BOARD_HEIGHT; toY++) {
                for (let toX = 0; toX < BOARD_WIDTH; toX++) {
                    if (isValidMove(piece, toX, toY, board)) {
                        moves.push({ toX, toY });
                    }
                }
            }
            return moves;
        }

        function handlePieceClick(e) {
            if (typeof Tone !== 'undefined' && Tone.context.state !== 'running') {
                Tone.start();
            }

            if (gameOver || !isPlayerTurn) return;
            const targetEl = e.target.closest('.piece');
            if (!targetEl) return;

            const x = parseInt(targetEl.dataset.x);
            const y = parseInt(targetEl.dataset.y);
            const clickedPiece = boardState[y][x];

            if (selectedPiece) {
                if (isValidMove(selectedPiece, x, y, boardState)) {
                    movePiece(selectedPiece, x, y);
                } else {
                    selectedPiece = null;
                    clearHighlights();
                    renderBoard();
                }
            } else {
                if (!clickedPiece) return;
                if (!clickedPiece.isFlipped) {
                    flipPiece(clickedPiece);
                } else if (clickedPiece.color === currentPlayer) {
                    selectedPiece = clickedPiece;
                    renderBoard();
                    const moves = getValidMovesForPiece(selectedPiece, boardState);
                    highlightMoves(moves);
                }
            }
        }

        function performMove(piece, toX, toY, currentBoard, isSimulation = false) {
            const fromX = piece.x;
            const fromY = piece.y;
            const targetPiece = currentBoard[toY][toX];
            
            if (!isSimulation) {
                if (targetPiece) { playSound('capture'); } 
                else { playSound('move'); }
            }

            currentBoard[toY][toX] = { ...piece, x: toX, y: toY };
            currentBoard[fromY][fromX] = null;
        }

        function flipPiece(piece) {
            if (piece.isFlipped) return;
            
            if (firstMove) {
                playerColor = piece.color;
                aiColor = (playerColor === 'red') ? 'black' : 'red';
                currentPlayer = piece.color;
                firstMove = false;
                statusEl.textContent = `您是${playerColor === 'red' ? '紅方' : '黑方'}。AI 即將行動。`;
                playSound('flip');
                piece.isFlipped = true;
                renderBoard();
                switchPlayer();
            } else {
                playSound('flip');
                piece.isFlipped = true;
                renderBoard();
                switchPlayer();
            }
            
            if (checkEndGame()) return;
            if(!gameOver && currentPlayer === aiColor) triggerAIMove();
        }

        function movePiece(piece, toX, toY) {
            performMove(piece, toX, toY, boardState, false);
            selectedPiece = null;
            clearHighlights();
            renderBoard();
            switchPlayer();
            
            if (checkEndGame()) return;
            if(!gameOver && currentPlayer === aiColor) triggerAIMove();
        }
        
        function switchPlayer() {
            currentPlayer = (currentPlayer === 'red') ? 'black' : 'red';
            isPlayerTurn = (currentPlayer === playerColor);
            if (isPlayerTurn) {
                statusEl.textContent = `輪到您 (${playerColor === 'red' ? '紅方' : '黑方'}) 行動`;
            } else {
                statusEl.textContent = `輪到 AI (${aiColor === 'red' ? '紅方' : '黑方'}) 思考中...`;
            }
        }
        
        function isValidMove(piece, toX, toY, board) {
            const target = board[toY][toX];
            if (target && !target.isFlipped) return false;
            if (target && target.color === piece.color) return false;
            
            const dx = Math.abs(piece.x - toX);
            const dy = Math.abs(piece.y - toY);

            // 炮/砲的特殊吃子規則
            if (target && (piece.name === '炮' || piece.name === '砲')) {
                return isCannonJump(piece, target, board);
            }
            
            // 一般移動/吃子規則
            if (dx + dy !== 1) return false;

            if (target) {
                // 炮/砲不能走一步吃子
                if (piece.name === '炮' || piece.name === '砲') return false;
                // 兵/卒可以吃將/帥
                if ((piece.rank === 1 && target.rank === 7)) return true;
                // 將/帥不能吃兵/卒
                if ((piece.rank === 7 && target.rank === 1)) return false;
                // 一般大吃小規則
                return piece.rank >= target.rank;
            }
            
            return true; // 空地移動
        }

        function isCannonJump(cannon, target, board) {
            if (!target) return false; // 必須有目標才能跳
            // 檢查中間隔了幾個棋子
            const piecesBetween = getPiecesBetween(cannon, target, board);
            return piecesBetween.length === 1;
        }
        
        function getPiecesBetween(p1, p2, board) {
            const pieces = [];
            if (p1.x === p2.x) { // 垂直方向
                const startY = Math.min(p1.y, p2.y);
                const endY = Math.max(p1.y, p2.y);
                for (let y = startY + 1; y < endY; y++) {
                    if (board[y][p1.x]) pieces.push(board[y][p1.x]);
                }
            } else if (p1.y === p2.y) { // 水平方向
                const startX = Math.min(p1.x, p2.x);
                const endX = Math.max(p1.x, p2.x);
                for (let x = startX + 1; x < endX; x++) {
                    if (board[p1.y][x]) pieces.push(board[p1.y][x]);
                }
            }
            return pieces;
        }

        function checkEndGame() {
            if (gameOver) return true;
            
            // 遊戲尚未正式開始時（第一步棋還沒翻），不檢查勝負
            if (firstMove) return false;

            const redPieces = [];
            const blackPieces = [];

            // 檢查勝負條件1：一方是否已沒有任何棋子
            // 這裡必須計算所有棋子，無論是否已翻開
            for(let y=0; y<BOARD_HEIGHT; y++) {
                for(let x=0; x<BOARD_WIDTH; x++) {
                    const piece = boardState[y][x];
                    if (piece) { // <-- 修正點：移除 piece.isFlipped 判斷，計算所有棋子
                        if (piece.color === 'red') redPieces.push(piece);
                        else blackPieces.push(piece);
                    }
                }
            }

            if (redPieces.length === 0) {
                endGame('黑方'); return true;
            }
            if (blackPieces.length === 0) {
                endGame('紅方'); return true;
            }

            // 檢查勝負條件2：當前玩家是否無任何可執行的動作
            // (包含移動、吃子、翻棋)
            const currentPlayerMoves = getAllPossibleMoves(boardState, currentPlayer);
            if (currentPlayerMoves.length === 0) {
                const opponent = currentPlayer === 'red' ? '黑方' : '紅方';
                endGame(opponent);
                return true;
            }
            
            return false;
        }
        
        function endGame(winner, isDraw = false) {
            gameOver = true;
            if (isDraw) {
                statusEl.textContent = '和局！雙方都無法行動。';
            } else {
                statusEl.textContent = `遊戲結束！${winner}獲勝！`;
                const winnerColor = winner === '紅方' ? 'red' : 'black';
                if (winnerColor === playerColor) {
                    showVictoryModal();
                } else {
                    showDefeatModal();
                }
            }
        }

        function showVictoryModal() {
            const victoryBox = victoryModal.querySelector('.modal-box');
            victoryBox.innerHTML = '<h2>恭喜通關！</h2><p>您已成功擊敗對手！</p>';
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                victoryBox.appendChild(confetti);
            }
            victoryModal.classList.add('show');
        }

        function showDefeatModal() {
            defeatModal.classList.add('show');
        }

        function triggerAIMove() {
            isPlayerTurn = false;
            setTimeout(() => {
                if (checkEndGame()) return;
                
                const bestMove = (difficulty === 'novice') ? findBestMoveNovice() : findBestMoveMaster();

                if (bestMove) {
                    if (bestMove.type === 'flip') {
                        flipPiece(boardState[bestMove.y][bestMove.x]);
                    } else if (bestMove.type === 'move') {
                        movePiece(bestMove.piece, bestMove.toX, bestMove.toY);
                    }
                } else {
                    console.error("AI has no moves, but checkEndGame failed.");
                    const opponentColor = aiColor === 'red' ? '黑方' : '紅方';
                    endGame(opponentColor);
                }
            }, 500);
        }

        // --- AI Logic ---

        function getAllPossibleMoves(board, color) {
            const moves = [];
            // 移動和吃子
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (piece && piece.isFlipped && piece.color === color) {
                        const validPieceMoves = getValidMovesForPiece(piece, board);
                        validPieceMoves.forEach(move => {
                            moves.push({ type: 'move', piece: piece, fromX: x, fromY: y, toX: move.toX, toY: move.toY });
                        });
                    }
                }
            }
            // 翻棋
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (piece && !piece.isFlipped) {
                        moves.push({ type: 'flip', x, y });
                    }
                }
            }
            return moves;
        }

        function minimax(board, depth, isMaximizing, alpha, beta, evaluationFunc) {
            if (depth === 0) {
                 return evaluationFunc(board);
            }

            const moves = getAllPossibleMoves(board, isMaximizing ? aiColor : playerColor).filter(m => m.type === 'move');
            if (moves.length === 0) return evaluationFunc(board);

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (const move of moves) {
                    const boardCopy = JSON.parse(JSON.stringify(board));
                    const pieceCopy = boardCopy[move.fromY][move.fromX];
                    performMove(pieceCopy, move.toX, move.toY, boardCopy, true);
                    const evaluation = minimax(boardCopy, depth - 1, false, alpha, beta, evaluationFunc);
                    maxEval = Math.max(maxEval, evaluation);
                    alpha = Math.max(alpha, evaluation);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of moves) {
                    const boardCopy = JSON.parse(JSON.stringify(board));
                    const pieceCopy = boardCopy[move.fromY][move.fromX];
                    performMove(pieceCopy, move.toX, move.toY, boardCopy, true);
                    const evaluation = minimax(boardCopy, depth - 1, true, alpha, beta, evaluationFunc);
                    minEval = Math.min(minEval, evaluation);
                    beta = Math.min(beta, evaluation);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        // --- Novice AI ---
        function findBestMoveNovice() {
            const allMoves = getAllPossibleMoves(boardState, aiColor);
            if (allMoves.length === 0) return null;

            // 簡單策略：優先吃子，否則隨機移動或翻棋
            const captureMoves = allMoves.filter(m => m.type === 'move' && boardState[m.toY][m.toX] !== null);
            if (captureMoves.length > 0) {
                // 在可吃的棋中，吃價值最高的
                captureMoves.sort((a, b) => {
                    const valA = pieceValues[boardState[a.toY][a.toX].name];
                    const valB = pieceValues[boardState[b.toY][b.toX].name];
                    return valB - valA;
                });
                return captureMoves[0];
            }
            
            const nonCaptureMoves = allMoves.filter(m => m.type === 'move' && boardState[m.toY][m.toX] === null);
            const flipMoves = allMoves.filter(m => m.type === 'flip');

            // 如果有移動的棋，優先移動
            if(nonCaptureMoves.length > 0){
                return nonCaptureMoves[Math.floor(Math.random() * nonCaptureMoves.length)];
            }
            
            // 否則翻棋
            if (flipMoves.length > 0) {
                 return flipMoves[Math.floor(Math.random() * flipMoves.length)];
            }
            
            return null;
        }

        // --- Master AI ---
        function evaluateBoardMaster(board) {
            let score = 0;
            let aiMobility = 0;
            let playerMobility = 0;
            let unflippedCount = 0;
            const threatMap = new Array(BOARD_HEIGHT).fill(0).map(() => new Array(BOARD_WIDTH).fill(null));

            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (!piece) continue;
                    if (!piece.isFlipped) {
                        unflippedCount++;
                        continue;
                    }
                    
                    const value = pieceValues[piece.name];
                    const positionBonus = (x > 0 && x < 3) ? 5 : 0;
                    const moves = getValidMovesForPiece(piece, board);

                    if (piece.color === aiColor) {
                        score += value + positionBonus;
                        aiMobility += moves.length;
                    } else {
                        score -= (value + positionBonus);
                        playerMobility += moves.length;
                    }

                    moves.forEach(move => {
                        const targetPiece = board[move.toY][move.toX];
                        if (targetPiece && targetPiece.color !== piece.color) {
                           threatMap[move.toY][move.toX] = piece.color;
                        }
                    });
                }
            }
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (piece && piece.isFlipped) {
                        const threatenedBy = threatMap[y][x];
                        if (threatenedBy) {
                            const pieceValue = pieceValues[piece.name];
                            if (piece.color === aiColor && threatenedBy === playerColor) {
                                score -= pieceValue * 0.5;
                            }
                            else if (piece.color === playerColor && threatenedBy === aiColor) {
                                score += pieceValue * 0.5;
                            }
                        }
                    }
                }
            }

            score += (aiMobility - playerMobility) * 3;
            const flippedCount = 32 - unflippedCount;
            const lateGameFactor = flippedCount / 32;
            score -= unflippedCount * 10 * (1 - lateGameFactor);

            return score;
        }

        function findBestMoveMaster() {
            const startTime = performance.now();
            const allMoves = getAllPossibleMoves(boardState, aiColor);
            if (allMoves.length === 0) return null;

            let bestMove = allMoves[0]; // 預設一個走法，防止逾時沒有任何結果
            let bestScore = -Infinity;
            let depth = 1;

            while (true) {
                const elapsedTime = performance.now() - startTime;
                if (elapsedTime > AI_TIME_LIMIT) {
                    console.log(`Time limit reached. Best move from depth ${depth - 1}.`);
                    break;
                }
                
                let currentBestMoveForDepth = null;
                let currentBestScoreForDepth = -Infinity;

                const FLIP_BIAS = evaluateBoardMaster(boardState) + 15;

                for (const move of allMoves) {
                    const elapsedTimeForMove = performance.now() - startTime;
                    if (elapsedTimeForMove > AI_TIME_LIMIT) break;

                    let currentMoveScore;
                    const boardCopy = JSON.parse(JSON.stringify(boardState));

                    if (move.type === 'move') {
                        const pieceCopy = boardCopy[move.fromY][move.fromX];
                        performMove(pieceCopy, move.toX, move.toY, boardCopy, true);
                        currentMoveScore = minimax(boardCopy, depth, false, -Infinity, Infinity, evaluateBoardMaster);
                    } else { // 'flip'
                        currentMoveScore = FLIP_BIAS;
                        if (move.x > 0 && move.x < 3) currentMoveScore += 5;
                    }
                    
                    if (currentMoveScore > currentBestScoreForDepth) {
                        currentBestScoreForDepth = currentMoveScore;
                        currentBestMoveForDepth = move;
                    }
                }
                
                // 只有在當前深度完整跑完時，才更新最佳走法
                if (performance.now() - startTime < AI_TIME_LIMIT) {
                    if (currentBestMoveForDepth) {
                        bestMove = currentBestMoveForDepth;
                        bestScore = currentBestScoreForDepth;
                    }
                } else {
                    // 如果當前深度搜尋超時，就跳出循環，使用上一個深度的結果
                    break;
                }

                console.log(`Depth ${depth} finished. Best score: ${bestScore}. Move:`, bestMove);
                depth++;
            }
            
            return bestMove;
        }

        // --- Event Listeners ---
        noviceBtn.addEventListener('click', () => startGame('novice'));
        masterBtn.addEventListener('click', () => startGame('master'));
        
        boardEl.addEventListener('click', handlePieceClick);
        
        restartBtn.addEventListener('click', () => {
            gameWrapper.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        victoryModal.addEventListener('click', () => victoryModal.classList.remove('show'));
        defeatModal.addEventListener('click', () => defeatModal.classList.remove('show'));

        setupSounds();
    </script>
