<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍氏暗棋 (規則更新版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --board-bg: #d8c3a5;
            --board-border: #8e795e;
            --piece-bg: #f9f6f2;
            --piece-shadow: rgba(0,0,0,0.3);
            --red-text: #c84b31;
            --black-text: #2d2d2d;
            --selected-glow: #f7b733;
            --hint-color: rgba(10, 132, 38, 0.5);
            --ai-move-glow: #4ade80; /* 亮綠色 */
            --font-family-status: 'Noto Serif TC', serif;
            --font-family-piece: 'Ma Shan Zheng', cursive;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止桌面版滾動 */
        }

        body {
            font-family: var(--font-family-status);
            background-color: #f0e9dc;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover;
            background-position: center;
        }

        .game-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            z-index: 2000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .game-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .start-menu {
            background-color: var(--board-bg);
            padding: 3rem 4rem;
            border-radius: 20px;
            text-align: center;
            border: 8px solid var(--board-border);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .start-menu h1 {
            font-family: var(--font-family-piece);
            font-size: 4rem;
            color: var(--black-text);
            margin-bottom: 2rem;
        }

        .difficulty-btn {
            background-color: var(--board-border);
            color: var(--piece-bg);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-family: var(--font-family-status);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px var(--piece-shadow);
            margin: 0.5rem;
            display: block;
            width: 100%;
        }

        .difficulty-btn:hover {
            background-color: #7a684e;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--piece-shadow);
        }

        .game-wrapper {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            padding: 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 允許在手機上垂直滾動 */
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            margin: 1rem auto; /* 調整邊距以容納標題 */
            padding: 1.5rem;
            background-color: var(--board-bg);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25), 0 5px 10px rgba(0,0,0,0.15);
            border: 8px solid var(--board-border);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: rgba(142, 121, 94, 0.5);
            border: 2px solid var(--board-bg);
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .piece {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            background-color: var(--piece-bg);
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 5px 10px var(--piece-shadow);
            border: 3px solid var(--board-border);
        }
        
        .piece-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 50%;
        }

        .piece.flipped .piece-inner {
            transform: rotateY(180deg);
        }

        .piece-front, .piece-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece-back {
            font-family: var(--font-family-status);
            background-color: #a89a87;
            color: var(--board-bg);
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .piece-front {
            font-family: var(--font-family-piece);
            background-color: var(--piece-bg);
            transform: rotateY(180deg);
        }

        .piece.red-piece .piece-front {
            color: var(--red-text);
            border: 3px solid var(--red-text);
            text-shadow: 0 0 5px rgba(200, 75, 49, 0.5);
        }

        .piece.black-piece .piece-front {
            color: var(--black-text);
            border: 3px solid var(--black-text);
            text-shadow: 0 0 5px rgba(45, 45, 45, 0.3);
        }
        
        .piece.selected {
            box-shadow: 0 0 25px 8px var(--selected-glow), inset 0 -3px 5px rgba(0,0,0,0.1);
            transform: scale(1.08);
        }
        
        .ai-move-highlight {
            animation: ai-glow 1.5s infinite ease-in-out;
        }

        @keyframes ai-glow {
            0%, 100% { box-shadow: 0 0 15px 5px var(--ai-move-glow), inset 0 -3px 5px rgba(0,0,0,0.1); }
            50% { box-shadow: 0 0 25px 10px var(--ai-move-glow), inset 0 -3px 5px rgba(0,0,0,0.1); }
        }

        .hint::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25%;
            height: 25%;
            background-color: var(--hint-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        #game-status {
            font-family: var(--font-family-status);
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            min-height: 70px;
            color: var(--black-text);
            background-color: rgba(255,255,255,0.6);
            border-radius: 10px;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        #restart-button {
            background-color: var(--board-border);
            color: var(--piece-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: var(--font-family-status);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px var(--piece-shadow);
        }

        #restart-button:hover {
            background-color: #7a684e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--piece-shadow);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-box {
            padding: 3rem 4rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: scale(0.7);
            transition: transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            position: relative;
            background: transparent;
        }
        .modal.show .modal-box {
            transform: scale(1);
        }
        .modal-box h2 {
            font-family: var(--font-family-piece);
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
        }
        .modal-box p {
            font-size: 1.5rem;
            position: relative;
            z-index: 10;
        }
        
        #victory-modal .modal-box {
             color: #fff;
             text-shadow: 0 0 10px #ffc107;
        }
        
        #defeat-modal .modal-box {
            color: #f8f9fa;
            text-shadow: 0 0 8px #000;
        }
        
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 1;
            animation: firework-explode 1.2s cubic-bezier(.25,1,.5,1) forwards;
        }

        @keyframes firework-explode {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(15); opacity: 0; }
        }
        
        .leaf {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #8B4513;
            border-radius: 5px 50% 5px 50%;
            opacity: 0.7;
            animation: fall-and-sway 4s linear infinite;
        }

        @keyframes fall-and-sway {
            from { transform: translateY(-10vh) translateX(0) rotate(0deg); }
            to { transform: translateY(110vh) translateX(100px) rotate(720deg); }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="start-screen" class="game-screen">
        <div class="start-menu">
            <h1>藍氏暗棋</h1>
            <button id="novice-btn" class="difficulty-btn">新手</button>
            <button id="master-btn" class="difficulty-btn">高手</button>
        </div>
    </div>

    <div id="game-wrapper" class="game-wrapper hidden">
        <div class="game-container">
            <h1 class="text-4xl font-bold text-center mb-2" style="font-family: var(--font-family-piece); color: var(--black-text); text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">藍氏暗棋</h1>
            <div id="game-status"></div>
            <div id="game-board"></div>
            <div class="text-center mt-4">
                <button id="restart-button">返回主選單</button>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal">
        <div class="modal-box">
            <div class="animation-container" id="fireworks-container"></div>
            <h2>恭喜通關！</h2>
            <p>您已成功擊敗對手！</p>
        </div>
    </div>

    <div id="defeat-modal" class="modal">
        <div class="modal-box">
            <div class="animation-container" id="wind-container"></div>
            <h2>再接再厲！</h2>
            <p>失敗乃成功之母，東山再起！</p>
        </div>
    </div>

    <script>
        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('game-status');
        const restartBtn = document.getElementById('restart-button');
        const victoryModal = document.getElementById('victory-modal');
        const defeatModal = document.getElementById('defeat-modal');
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const noviceBtn = document.getElementById('novice-btn');
        const masterBtn = document.getElementById('master-btn');

        const BOARD_WIDTH = 4;
        const BOARD_HEIGHT = 8;
        const AI_TIME_LIMIT = 4500;

        const PIECE_CONFIG = {
            'k': { rank: 7, name: '將' }, 'g': { rank: 7, name: '帥' },
            'a': { rank: 6, name: '士' }, 'd': { rank: 6, name: '仕' },
            'e': { rank: 5, name: '象' }, 'h': { rank: 5, 'name': '相' },
            'r': { rank: 4, name: '車' }, 't': { rank: 4, 'name': '俥' },
            'm': { rank: 3, name: '馬' }, 'n': { rank: 3, 'name': '傌' },
            'c': { rank: 2, name: '炮' }, 'x': { rank: 2, 'name': '砲' },
            'p': { rank: 1, name: '卒' }, 's': { rank: 1, 'name': '兵' }
        };
        
        const pieceValues = { 
            '帥': 10000, '將': 10000, 
            '仕': 120, '士': 120, 
            '相': 120, '象': 120, 
            '俥': 600, '車': 600, 
            '傌': 350, '馬': 350,
            '砲': 450, '炮': 450,
            '兵': 80, '卒': 80 
        };

        const PIECES = [
            { id: 'g1', color: 'red', ...PIECE_CONFIG['g'] }, { id: 'd1', color: 'red', ...PIECE_CONFIG['d'] }, { id: 'd2', color: 'red', ...PIECE_CONFIG['d'] }, { id: 'h1', color: 'red', ...PIECE_CONFIG['h'] }, { id: 'h2', color: 'red', ...PIECE_CONFIG['h'] }, { id: 't1', color: 'red', ...PIECE_CONFIG['t'] }, { id: 't2', color: 'red', ...PIECE_CONFIG['t'] }, { id: 'n1', color: 'red', ...PIECE_CONFIG['n'] }, { id: 'n2', color: 'red', ...PIECE_CONFIG['n'] }, { id: 'x1', color: 'red', ...PIECE_CONFIG['x'] }, { id: 'x2', color: 'red', ...PIECE_CONFIG['x'] }, { id: 's1', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's2', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's3', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's4', color: 'red', ...PIECE_CONFIG['s'] }, { id: 's5', color: 'red', ...PIECE_CONFIG['s'] },
            { id: 'k1', color: 'black', ...PIECE_CONFIG['k'] }, { id: 'a1', color: 'black', ...PIECE_CONFIG['a'] }, { id: 'a2', color: 'black', ...PIECE_CONFIG['a'] }, { id: 'e1', color: 'black', ...PIECE_CONFIG['e'] }, { id: 'e2', 'color': 'black', ...PIECE_CONFIG['e'] }, { id: 'r1', color: 'black', ...PIECE_CONFIG['r'] }, { id: 'r2', 'color': 'black', ...PIECE_CONFIG['r'] }, { id: 'm1', color: 'black', ...PIECE_CONFIG['m'] }, { id: 'm2', 'color': 'black', ...PIECE_CONFIG['m'] }, { id: 'c1', color: 'black', ...PIECE_CONFIG['c'] }, { id: 'c2', 'color': 'black', ...PIECE_CONFIG['c'] }, { id: 'p1', color: 'black', ...PIECE_CONFIG['p'] }, { id: 'p2', 'color': 'black', ...PIECE_CONFIG['p'] }, { id: 'p3', color: 'black', ...PIECE_CONFIG['p'] }, { id: 'p4', 'color': 'black', ...PIECE_CONFIG['p'] }, { id: 'p5', color: 'black', ...PIECE_CONFIG['p'] },
        ];
        
        let boardState = [];
        let playerColor = null;
        let aiColor = null;
        let currentPlayer = null;
        let selectedPiece = null;
        let firstMove = true;
        let gameOver = false;
        let isPlayerTurn = true;
        let difficulty = 'novice';
        let lastAiMoveEl = null;
        let animationInterval = null;

        let flipSound, moveSound, captureSound;
        
        function setupSounds() {
            if (typeof Tone === 'undefined') return;
            try {
                flipSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.0, release: 0.1 } }).toDestination();
                moveSound = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0 } }).toDestination();
                captureSound = new Tone.MembraneSynth({ pitchDecay: 0.05, octaves: 10, oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' } }).toDestination();
            } catch (e) {
                console.error("音效初始化失敗:", e);
            }
        }

        function playSound(type) {
             if (typeof Tone === 'undefined' || !flipSound || Tone.context.state !== 'running') return;
            try {
                if (type === 'flip') flipSound.triggerAttackRelease('C5', '8n');
                if (type === 'move') moveSound.triggerAttackRelease('0.1');
                if (type === 'capture') captureSound.triggerAttackRelease('C3', '8n');
            } catch (e) { console.error("音效播放失敗:", e); }
        }

        function startGame(level) {
            difficulty = level;
            startScreen.classList.add('hidden');
            gameWrapper.classList.remove('hidden');
            initGame();
        }

        function initGame() {
            gameOver = false;
            firstMove = true;
            playerColor = null;
            aiColor = null;
            currentPlayer = null;
            selectedPiece = null;
            isPlayerTurn = true;
            statusEl.textContent = `歡迎來到藍氏暗棋！點擊棋子開始。(${difficulty === 'novice' ? '新手' : '高手'}模式)`;
            closeAllModals();
            
            let shuffledPieces = [...PIECES].sort(() => Math.random() - 0.5);
            boardState = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                let row = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const pieceData = shuffledPieces.pop();
                    row.push(pieceData ? { ...pieceData, x, y, isFlipped: false } : null);
                }
                boardState.push(row);
            }
            renderBoard();
        }

        function renderBoard() {
            boardEl.innerHTML = '';
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const pieceData = boardState[y][x];
                    const pieceEl = document.createElement('div');
                    pieceEl.classList.add('piece');
                    pieceEl.dataset.x = x;
                    pieceEl.dataset.y = y;

                    if (pieceData) {
                        const pieceInner = document.createElement('div');
                        pieceInner.classList.add('piece-inner');
                        const pieceFront = document.createElement('div');
                        pieceFront.classList.add('piece-front');
                        pieceFront.textContent = pieceData.name;
                        const pieceBack = document.createElement('div');
                        pieceBack.classList.add('piece-back');
                        pieceBack.textContent = '棋';
                        pieceInner.appendChild(pieceBack);
                        pieceInner.appendChild(pieceFront);
                        pieceEl.appendChild(pieceInner);

                        if (pieceData.isFlipped) {
                            pieceEl.classList.add('flipped', pieceData.color + '-piece');
                        }
                        if (selectedPiece && selectedPiece.x === x && selectedPiece.y === y) {
                            pieceEl.classList.add('selected');
                        }
                    } else {
                        pieceEl.classList.add('empty');
                    }
                    boardEl.appendChild(pieceEl);
                }
            }
        }
        
        function getValidMovesForPiece(piece, board) {
            const moves = [];
            for (let toY = 0; toY < BOARD_HEIGHT; toY++) {
                for (let toX = 0; toX < BOARD_WIDTH; toX++) {
                    if (isValidMove(piece, toX, toY, board)) {
                        moves.push({ toX, toY });
                    }
                }
            }
            return moves;
        }

        function removeAiHighlight() {
            if (lastAiMoveEl) {
                lastAiMoveEl.classList.remove('ai-move-highlight');
                lastAiMoveEl = null;
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.hint').forEach(el => el.classList.remove('hint'));
        }

        function highlightMoves(moves) {
            moves.forEach(move => {
                const targetEl = document.querySelector(`.piece[data-x='${move.toX}'][data-y='${move.toY}']`);
                if (targetEl) {
                    targetEl.classList.add('hint');
                }
            });
        }

        function handlePieceClick(e) {
            if (typeof Tone !== 'undefined' && Tone.context.state !== 'running') {
                Tone.start().catch(err => console.error("Tone.start() failed", err));
            }

            if (gameOver || !isPlayerTurn) return;
            
            removeAiHighlight();

            const targetEl = e.target.closest('.piece');
            if (!targetEl) return;

            const x = parseInt(targetEl.dataset.x);
            const y = parseInt(targetEl.dataset.y);
            const clickedPiece = boardState[y][x];

            if (selectedPiece) {
                if (isValidMove(selectedPiece, x, y, boardState)) {
                    movePiece(selectedPiece, x, y);
                } else {
                    selectedPiece = null;
                    clearHighlights();
                    renderBoard();
                    if (clickedPiece && clickedPiece.isFlipped && clickedPiece.color === currentPlayer) {
                        selectedPiece = clickedPiece;
                        renderBoard();
                        const moves = getValidMovesForPiece(selectedPiece, boardState);
                        highlightMoves(moves);
                    }
                }
            } else {
                if (!clickedPiece) return;
                if (!clickedPiece.isFlipped) {
                    flipPiece(clickedPiece);
                } else if (clickedPiece.color === currentPlayer) {
                    selectedPiece = clickedPiece;
                    renderBoard();
                    const moves = getValidMovesForPiece(selectedPiece, boardState);
                    highlightMoves(moves);
                }
            }
        }

        function performMove(piece, toX, toY, currentBoard, isSimulation = false) {
            const fromX = piece.x;
            const fromY = piece.y;
            const targetPiece = currentBoard[toY][toX];
            
            if (!isSimulation) {
                if (targetPiece) { playSound('capture'); } 
                else { playSound('move'); }
            }

            currentBoard[toY][toX] = { ...piece, x: toX, y: toY };
            currentBoard[fromY][fromX] = null;
        }

        function flipPiece(piece) {
            if (piece.isFlipped) return;
            
            if (firstMove) {
                playerColor = piece.color;
                aiColor = (playerColor === 'red') ? 'black' : 'red';
                currentPlayer = piece.color;
                firstMove = false;
                statusEl.textContent = `您是${playerColor === 'red' ? '紅方' : '黑方'}。AI 即將行動。`;
                playSound('flip');
                piece.isFlipped = true;
                renderBoard();
                switchPlayer();
            } else {
                playSound('flip');
                piece.isFlipped = true;
                renderBoard();
                switchPlayer();
            }
            
            if (checkEndGame()) return;
            if(!gameOver && currentPlayer === aiColor) triggerAIMove();
        }

        function movePiece(piece, toX, toY) {
            performMove(piece, toX, toY, boardState, false);
            selectedPiece = null;
            clearHighlights();
            renderBoard();
            switchPlayer();
            
            if (checkEndGame()) return;
            if(!gameOver && currentPlayer === aiColor) triggerAIMove();
        }
        
        function switchPlayer() {
            currentPlayer = (currentPlayer === 'red') ? 'black' : 'red';
            isPlayerTurn = (currentPlayer === playerColor);
            if (isPlayerTurn) {
                statusEl.textContent = `輪到您 (${playerColor === 'red' ? '紅方' : '黑方'}) 行動`;
            } else {
                statusEl.textContent = `輪到 AI (${aiColor === 'red' ? '紅方' : '黑方'}) 思考中...`;
            }
        }
        
        // =======================================================
        // isValidMove 函式已重構，確保規則清晰正確
        // =======================================================
        function isValidMove(piece, toX, toY, board) {
            const target = board[toY][toX];
            const fromX = piece.x;
            const fromY = piece.y;
            const dx = Math.abs(fromX - toX);
            const dy = Math.abs(fromY - toY);

            // 通用規則
            if (fromX === toX && fromY === toY) return false; // 不能移動到原地
            if (target && target.color === piece.color) return false; // 不能吃己方棋子
            if (target && !target.isFlipped) return false; // 不能吃未翻開的棋子

            // 吃子判斷輔助函式 (給除了車、炮、馬以外的棋子使用)
            const canCaptureStandard = (attacker, defender) => {
                if (!defender) return false; // 目標是空格，不是吃子
                if (attacker.rank === 1 && defender.rank === 7) return true; // 兵吃將
                if (attacker.rank === 7 && defender.rank === 1) return false; // 將不吃兵
                return attacker.rank >= defender.rank;
            };

            // 規則 for 車 (Chariot)
            if (piece.name === '車' || piece.name === '俥') {
                if (target) { // 吃子 (車直衝)
                    if ((dx === 0 || dy === 0) && getPiecesBetween(piece, {x: toX, y: toY}, board).length === 0) {
                        return true; // 車可以吃任何大小的棋子
                    }
                } else { // 移動到空格
                    if (dx + dy === 1) {
                        return true;
                    }
                }
                return false;
            }
            
            // 規則 for 馬 (Horse)
            if (piece.name === '馬' || piece.name === '傌') {
                if ((dx === 1 && dy === 2) || (dx === 2 && dy === 1)) {
                    // 馬走日字，可以吃任何大小的棋子
                    return true;
                }
                return false;
            }

            // 規則 for 炮 (Cannon) - 根據使用者最新要求修正
            if (piece.name === '炮' || piece.name === '砲') {
                // 情況 1: 隔一子跳吃 (可以吃任何大小的棋子)
                if (target && (dx === 0 || dy === 0) && getPiecesBetween(piece, {x: toX, y: toY}, board).length === 1) {
                    return true;
                }
                // 情況 2: 移動一格到空格
                if (!target && dx + dy === 1) {
                    return true;
                }
                // 其他所有情況對炮都無效
                return false;
            }

            // 將, 士, 象, 兵 的預設規則 (移動一格)
            if (dx + dy === 1) {
                return !target || canCaptureStandard(piece, target);
            }
            
            return false;
        }

        function getPiecesBetween(p1, p2, board) {
            const pieces = [];
            if (p1.x === p2.x) { // 垂直
                const startY = Math.min(p1.y, p2.y);
                const endY = Math.max(p1.y, p2.y);
                for (let y = startY + 1; y < endY; y++) {
                    if (board[y][p1.x]) pieces.push(board[y][p1.x]);
                }
            } else if (p1.y === p2.y) { // 水平
                const startX = Math.min(p1.x, p2.x);
                const endX = Math.max(p1.x, p2.x);
                for (let x = startX + 1; x < endX; x++) {
                    if (board[p1.y][x]) pieces.push(board[p1.y][x]);
                }
            }
            return pieces;
        }

        function checkEndGame() {
            if (gameOver) return true;
            if (firstMove) return false;

            const redPieces = [];
            const blackPieces = [];

            for(let y=0; y<BOARD_HEIGHT; y++) {
                for(let x=0; x<BOARD_WIDTH; x++) {
                    const piece = boardState[y][x];
                    if (piece && piece.isFlipped) {
                        if (piece.color === 'red') redPieces.push(piece);
                        else blackPieces.push(piece);
                    }
                }
            }
            
            const anyRedFlipped = boardState.flat().some(p => p && p.isFlipped && p.color === 'red');
            const anyBlackFlipped = boardState.flat().some(p => p && p.isFlipped && p.color === 'black');

            if (anyRedFlipped && redPieces.length === 0) { endGame('黑方'); return true; }
            if (anyBlackFlipped && blackPieces.length === 0) { endGame('紅方'); return true; }

            const currentPlayerMoves = getAllPossibleMoves(boardState, currentPlayer);
            if (currentPlayerMoves.length === 0) {
                const opponent = currentPlayer === 'red' ? '黑方' : '紅方';
                endGame(opponent);
                return true;
            }
            
            return false;
        }
        
        function endGame(winner, isDraw = false) {
            gameOver = true;
            if (isDraw) {
                statusEl.textContent = '和局！雙方都無法行動。';
            } else {
                statusEl.textContent = `遊戲結束！${winner}獲勝！`;
                const winnerColor = winner === '紅方' ? 'red' : 'black';
                if (winnerColor === playerColor) {
                    showVictoryModal();
                } else {
                    showDefeatModal();
                }
            }
        }

        function closeAllModals() {
            victoryModal.classList.remove('show');
            defeatModal.classList.remove('show');
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            document.getElementById('fireworks-container').innerHTML = '';
            document.getElementById('wind-container').innerHTML = '';
        }

        function showVictoryModal() {
            const container = document.getElementById('fireworks-container');
            container.innerHTML = '';
            victoryModal.classList.add('show');
            
            animationInterval = setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                container.appendChild(firework);
                
                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }, 200);

            setTimeout(() => {
                if(animationInterval) clearInterval(animationInterval);
                animationInterval = null;
            }, 5000);
        }

        function showDefeatModal() {
            const container = document.getElementById('wind-container');
            container.innerHTML = '';
            defeatModal.classList.add('show');

            for (let i = 0; i < 30; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                leaf.style.animationDuration = `${Math.random() * 3 + 3}s`;
                leaf.style.backgroundColor = `hsl(35, 53%, ${Math.random() * 30 + 40}%)`;
                container.appendChild(leaf);
            }
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function triggerAIMove() {
            isPlayerTurn = false;
            setTimeout(() => {
                if (checkEndGame()) return;
                
                const bestMove = (difficulty === 'novice') ? findBestMoveNovice() : findBestMoveMaster();

                if (bestMove) {
                    if (bestMove.type === 'flip') {
                        flipPiece(boardState[bestMove.y][bestMove.x]);
                    } else if (bestMove.type === 'move') {
                        movePiece(bestMove.piece, bestMove.toX, bestMove.toY);
                    }
                    
                    const targetX = bestMove.type === 'flip' ? bestMove.x : bestMove.toX;
                    const targetY = bestMove.type === 'flip' ? bestMove.y : bestMove.toY;
                    const pieceEl = document.querySelector(`.piece[data-x='${targetX}'][data-y='${targetY}']`);
                    if(pieceEl) {
                        removeAiHighlight();
                        pieceEl.classList.add('ai-move-highlight');
                        lastAiMoveEl = pieceEl;
                    }

                } else {
                    console.error("AI has no moves, but checkEndGame failed.");
                    const opponentColor = aiColor === 'red' ? '黑方' : '紅方';
                    endGame(opponentColor);
                }
            }, 500);
        }

        // --- AI Logic ---
        function getAllPossibleMoves(board, color) {
            const moves = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (piece && piece.isFlipped && piece.color === color) {
                        const validPieceMoves = getValidMovesForPiece(piece, board);
                        validPieceMoves.forEach(move => {
                            moves.push({ type: 'move', piece: piece, fromX: x, fromY: y, toX: move.toX, toY: move.toY });
                        });
                    }
                }
            }
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (piece && !piece.isFlipped) {
                        moves.push({ type: 'flip', x, y });
                    }
                }
            }
            return moves;
        }

        function minimax(board, depth, isMaximizing, alpha, beta, evaluationFunc) {
            if (depth === 0) {
                 return evaluationFunc(board);
            }

            const moves = getAllPossibleMoves(board, isMaximizing ? aiColor : playerColor).filter(m => m.type === 'move');
            if (moves.length === 0) return evaluationFunc(board);

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (const move of moves) {
                    const boardCopy = JSON.parse(JSON.stringify(board));
                    const pieceCopy = boardCopy[move.fromY][move.fromX];
                    performMove(pieceCopy, move.toX, move.toY, boardCopy, true);
                    const evaluation = minimax(boardCopy, depth - 1, false, alpha, beta, evaluationFunc);
                    maxEval = Math.max(maxEval, evaluation);
                    alpha = Math.max(alpha, evaluation);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of moves) {
                    const boardCopy = JSON.parse(JSON.stringify(board));
                    const pieceCopy = boardCopy[move.fromY][move.fromX];
                    performMove(pieceCopy, move.toX, move.toY, boardCopy, true);
                    const evaluation = minimax(boardCopy, depth - 1, true, alpha, beta, evaluationFunc);
                    minEval = Math.min(minEval, evaluation);
                    beta = Math.min(beta, evaluation);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function findBestMoveNovice() {
            const allMoves = getAllPossibleMoves(boardState, aiColor);
            if (allMoves.length === 0) return null;

            const captureMoves = allMoves.filter(m => m.type === 'move' && boardState[m.toY][m.toX] !== null);
            if (captureMoves.length > 0) {
                captureMoves.sort((a, b) => {
                    const valA = pieceValues[boardState[a.toY][a.toX].name];
                    const valB = pieceValues[boardState[b.toY][b.toX].name];
                    return valB - valA;
                });
                return captureMoves[0];
            }
            
            const nonCaptureMoves = allMoves.filter(m => m.type === 'move' && boardState[m.toY][m.toX] === null);
            const flipMoves = allMoves.filter(m => m.type === 'flip');

            if(nonCaptureMoves.length > 0){
                return nonCaptureMoves[Math.floor(Math.random() * nonCaptureMoves.length)];
            }
            
            if (flipMoves.length > 0) {
                 return flipMoves[Math.floor(Math.random() * flipMoves.length)];
            }
            
            return null;
        }

        function evaluateBoardMaster(board) {
            let score = 0;
            let aiMobility = 0;
            let playerMobility = 0;
            let unflippedCount = 0;
            const threatMap = new Array(BOARD_HEIGHT).fill(0).map(() => new Array(BOARD_WIDTH).fill(null));

            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (!piece) continue;
                    if (!piece.isFlipped) {
                        unflippedCount++;
                        continue;
                    }
                    
                    const value = pieceValues[piece.name];
                    const positionBonus = (x > 0 && x < 3) ? 5 : 0;
                    const moves = getValidMovesForPiece(piece, board);

                    if (piece.color === aiColor) {
                        score += value + positionBonus;
                        aiMobility += moves.length;
                    } else {
                        score -= (value + positionBonus);
                        playerMobility += moves.length;
                    }

                    moves.forEach(move => {
                        const targetPiece = board[move.toY][move.toX];
                        if (targetPiece && targetPiece.color !== piece.color) {
                           threatMap[move.toY][move.toX] = piece.color;
                        }
                    });
                }
            }
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const piece = board[y][x];
                    if (piece && piece.isFlipped) {
                        const threatenedBy = threatMap[y][x];
                        if (threatenedBy) {
                            const pieceValue = pieceValues[piece.name];
                            if (piece.color === aiColor && threatenedBy === playerColor) {
                                score -= pieceValue * 0.5;
                            }
                            else if (piece.color === playerColor && threatenedBy === aiColor) {
                                score += pieceValue * 0.5;
                            }
                        }
                    }
                }
            }

            score += (aiMobility - playerMobility) * 3;
            const flippedCount = 32 - unflippedCount;
            const lateGameFactor = flippedCount / 32;
            score -= unflippedCount * 10 * (1 - lateGameFactor);

            return score;
        }

        function findBestMoveMaster() {
            const startTime = performance.now();
            const allMoves = getAllPossibleMoves(boardState, aiColor);
            if (allMoves.length === 0) return null;

            let bestMove = allMoves[0];
            let bestScore = -Infinity;
            let depth = 1;

            while (true) {
                const elapsedTime = performance.now() - startTime;
                if (elapsedTime > AI_TIME_LIMIT) {
                    break;
                }
                
                let currentBestMoveForDepth = null;
                let currentBestScoreForDepth = -Infinity;
                const FLIP_BIAS = evaluateBoardMaster(boardState) + 15;

                for (const move of allMoves) {
                    const elapsedTimeForMove = performance.now() - startTime;
                    if (elapsedTimeForMove > AI_TIME_LIMIT) break;

                    let currentMoveScore;
                    const boardCopy = JSON.parse(JSON.stringify(boardState));

                    if (move.type === 'move') {
                        const pieceCopy = boardCopy[move.fromY][move.fromX];
                        performMove(pieceCopy, move.toX, move.toY, boardCopy, true);
                        currentMoveScore = minimax(boardCopy, depth, false, -Infinity, Infinity, evaluateBoardMaster);
                    } else {
                        currentMoveScore = FLIP_BIAS;
                        if (move.x > 0 && move.x < 3) currentMoveScore += 5;
                    }
                    
                    if (currentMoveScore > currentBestScoreForDepth) {
                        currentBestScoreForDepth = currentMoveScore;
                        currentBestMoveForDepth = move;
                    }
                }
                
                if (performance.now() - startTime < AI_TIME_LIMIT) {
                    if (currentBestMoveForDepth) {
                        bestMove = currentBestMoveForDepth;
                        bestScore = currentBestScoreForDepth;
                    }
                } else {
                    break;
                }
                depth++;
            }
            
            return bestMove;
        }

        // --- Event Listeners ---
        noviceBtn.addEventListener('click', () => startGame('novice'));
        masterBtn.addEventListener('click', () => startGame('master'));
        
        boardEl.addEventListener('click', handlePieceClick);
        
        restartBtn.addEventListener('click', () => {
            gameWrapper.classList.add('hidden');
            startScreen.classList.remove('hidden');
            closeAllModals();
        });

        victoryModal.addEventListener('click', closeAllModals);
        defeatModal.addEventListener('click', closeAllModals);

        setupSounds();
    </script>
